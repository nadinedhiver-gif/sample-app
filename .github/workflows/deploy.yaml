name: Deploy to H3lloCloud
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [backend, frontend]

    steps:
      - uses: actions/checkout@v4

      # Docker Buildx
      - uses: docker/setup-buildx-action@v3

      # Login to registry
      - uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      # Build & Push images
      - name: Build & Push ${{ matrix.component }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.component }}
          push: true
          tags: ${{ secrets['IMAGE_REPO_' + upper(matrix.component)] }}:${{ github.sha }}

      # kubectl
      - uses: azure/setup-kubectl@v4
        with:
          version: 'v1.30.0'

      # Helm
      - name: Install Helm
        uses: azure/setup-helm@v4.2.0

      # Prepare kubeconfig
      - name: Write kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > kubeconfig.yaml
          echo "KUBECONFIG=kubeconfig.yaml" >> $GITHUB_ENV

      # Deploy via Helm
      - name: Helm upgrade/install my-app
        run: |
          helm upgrade --install my-app ./helm/my-app \
            --namespace default \
            --create-namespace \
            --set backend.image.tag=${{ github.sha }} \
            --set frontend.image.tag=${{ github.sha }}