name: Deploy to H3lloCloud

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [backend, frontend]

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image repo
        id: image_repo
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          if [ "${{ matrix.component }}" = "backend" ]; then
            echo "repo=ghcr.io/${REPO_LOWER}/sample-backend" >> $GITHUB_OUTPUT
          else
            echo "repo=ghcr.io/${REPO_LOWER}/sample-frontend" >> $GITHUB_OUTPUT
          fi

      - name: Build & Push ${{ matrix.component }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.component }}
          push: true
          tags: |
            ${{ steps.image_repo.outputs.repo }}:${{ github.sha }}
            ${{ steps.image_repo.outputs.repo }}:latest
          platforms: linux/amd64,linux/arm64

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: azure/setup-kubectl@v4
        with:
          version: v1.30.0

      - uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Set kubeconfig
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBECONFIG_CONTENT }}
        run: |
          mkdir -p ~/.kube
          echo "${KUBE_CONFIG_DATA}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Deploy with Helm
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          helm upgrade -n default --install my-app ./helm/my-app \
            --set backend.image.repository=ghcr.io/${REPO_LOWER}/sample-backend \
            --set backend.image.tag=${{ github.sha }} \
            --set frontend.image.repository=ghcr.io/${REPO_LOWER}/sample-frontend \
            --set frontend.image.tag=${{ github.sha }} \
            --wait --timeout=5m
