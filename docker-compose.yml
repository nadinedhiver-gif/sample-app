version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: app
      POSTGRES_PASSWORD: apppass
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d appdb"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./backend
    image: ghcr.io/dhiverine/sample-backend:latest
    environment:
      DATABASE_URL: postgres://app:apppass@db:5432/appdb
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"

  frontend:
    build:
      context: ./frontend
    image: ghcr.io/dhiverine/sample-frontend:latest
    depends_on:
      - backend
    ports:
      - "8082:80"

volumes:
  db-data:
