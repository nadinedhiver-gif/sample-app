apiVersion: v1
kind: ServiceAccount
metadata:
  name: deployer
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: deployer-role
  namespace: default
rules:
  - apiGroups: ["", "apps", "networking.k8s.io"]
    resources:
      [
        "pods",
        "services",
        "configmaps",
        "secrets",
        "deployments",
        "ingresses",
        "persistentvolumeclaims",
        "replicasets",
        "statefulsets",
      ]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: deployer-binding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: deployer
    namespace: default
roleRef:
  kind: Role
  name: deployer-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Secret
metadata:
  name: deployer-token
  namespace: default
  annotations:
    kubernetes.io/service-account.name: deployer
type: kubernetes.io/service-account-token
